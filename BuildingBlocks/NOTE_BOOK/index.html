<!DOCTYPE html>
<html lang="tr">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <title>YOUR NOTE BOOK</title>
        <style>
            h1 {color: grey;}
            button{color:green;}
        </style>
    </head>
    <body>
        <h1>----------YOUR NOTEBOOK-----------</h1>
        <div class="button-container">
            <button id="Add">Add New Note</button><br>
            <button id="Clr">Delete Note</button><br>
            <div class="popup-overlay" id="popupOverlay">
                <div class="popup" id="popup">
                    <span class="close" id="closePopup">&times;</span>
                    <div class="popup-content">
                    <p>Add new note</p>
                    <div class="field">
                        <label for="new_note_title">Note Title</label>
                        <input type="text" id="new_note_title">
                    </div>
                    <div class="field">
                        <label for="new_note">Note</label>
                        <textarea id="new_note"></textarea>
                    </div>
                    <button id="note_add">Add note</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="cards-container"></div>
        <script src="Note_book.js"></script>
    </body>
</html>
