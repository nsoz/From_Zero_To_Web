        <h1>----------YOUR NOTEBOOK-----------</h1>
        <div class="button-container">
            <button id="Add">Add New Note</button><br>
            <div class="popup-overlay" id="popupOverlay">
                <div class="popup" id="popup">
                    <span class="close" id="closePopup">&times;</span>
                    <div class="popup-content">
                        <p>Add new note</p>
                        <input type="" placeholder="note title" id="new_note_title"><br>
                        <input type="" placeholder="note" id="new_note">
                        <button id="note_add">Add note</button>
                    </div>
                </div>
            </div>
        </div>
