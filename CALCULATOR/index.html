<!DOCTYPE html>                             <!--HTML 5-->
<html lang="tr">                            <!--inception of site-->
    <head>                                  <!--include info about site-->
        <meta charset="UTF-8">  
        <title>CALCULATOR</title>           <!--the text which one gonna be header of site tab-->
    </head>                                 <!--end of the head-->
    <body>                                  <!--body is include all process of the site-->
        <h1>CALCULATOR</h1>                 <!--h1 means bigest header of the site-->
        <!--input take variable from the client--> <!--type="number" only number for variable--> <!--id="num1" we just reach the clients number by num1 on java script--> <!--explanatory text-->
        <input type="number" id="num1" placeholder="enter the first number">
        <input type="number" id="num2" placeholder="enter the second number">
        <select id="choosen">                            <!--create a select box-->   <!--value is the variable which one gonna hold clients choose-->
            <option value="+">sum</option>              <!--option 1-->
            <option value="-">extraction</option>       <!--option 2-->
            <option value="/">dive</option>             <!--option 3-->
            <option value="*">multiplication</option>   <!--option 4-->
        </select>                          <!--end of the select box-->
        <button id="CALCULATE">CALCULATE!</button> <!--create buton--> <!--id is just gonna catch the click and turn the calculate flag 1 for start the calculate process in javascript-->
        <p id="result"></p>                 <!--java script is going to turn the ruslt to result-->
    </body>                                 <!--end of the body-->
</html>                                     <!--en of the html-->
<script src="app.js"></script>              <!--link the app.js with index.html-->
