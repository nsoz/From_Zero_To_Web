<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>LIVE CALCULATOR</title>
    </head>
    <body>
        <h1>LIVE CALCULATOR</h1>
        <p id="result">0</p>
        <button id="sum">(+)</button>
        <button id="extraction">(-)</button>
        <button id="multiplication">(*)</button>
        <button id="dive">(/)</button><br>
        <button id="1">(1)</button>
        <button id="2">(2)</button>
        <button id="3">(3)</button>
        <button id="Clear">(C)</button><br>
        <button id="4">(4)</button>
        <button id="5">(5)</button>
        <button id="6">(6)</button>
        <button id="<-">(<)</button><br>
        <button id="7">(7)</button>
        <button id="8">(8)</button>
        <button id="9">(9)</button>
        <button id="=">(=)</button><br>
        <button id="√">(√)</button>
        <button id="0">(0)</button>
        <button id=".">(.)</button><br>
        <script src="Live_cal.js"></script>
    </body>
</html>
